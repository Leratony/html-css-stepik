<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>demo</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="/contact" method="get">
            <div>
                <div>
                    <label for="email">E-mail*</label>
                </div>
                <input type="text" placeholder="123@gmail.com" id="email" name="email" required>
            </div>
            <div>
                <div>
                    <label for="telegram">Telegtam</label>
                </div>

                <input type="text" placeholder="123@gmail.com" name="telegram" id="telegram">
            </div>
            <div>
                <div>
                    <label for="courses">Тема*</label>
                </div>

                <select placeholder="Приобретение курсов" name="courses" id="courses">
                    <option value="courses1">Курс 1</option>
                    <option value="courses2">Курс 2</option>
                    <option value="courses3">Курс 3</option>
                </select>
            </div>

            <div>
                <div>
                    <label for="text">Комментарий</label>
                </div>
                <textarea name="comment" id="comment" cols="100" rows="5"
                    placeholder="Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета. Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета."></textarea>
            </div>

            <button>Отправить</button>
        </form>
    </main>


</body>

</html>
